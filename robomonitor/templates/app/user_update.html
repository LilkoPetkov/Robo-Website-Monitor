{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock %}

{% block page_content %}
    <div class="page-container">

                <form action="{% url 'profile_update' request.user.profile.pk %}" method="post"  class="form">
                    <h2 class="title">Update Details</h2>
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-primary">Update</button>
                </form>

    </div>

{% endblock %}
